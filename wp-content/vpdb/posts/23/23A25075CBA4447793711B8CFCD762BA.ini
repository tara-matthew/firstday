post_content = "<h2><i>Ogni anno, migliaia di studenti cercano lavoro</i></h2>		
			<h2>TROVA LA CARRRIERA PER TE</h2>		
			<a href=\"<<[site-url]>>/register/\" role=\"button\">
						Registrati
					</a>
			<h2>\"L'inizio è la parte più importante <br>di un lavoro\"</h2>		
			<h2>- Platone</h2>		
			<h4>La nostra missione è aiutare gli studenti 
ad entrare nel mondo del lavoro​</h4>		
		<p>Ogni anno, migliaia di studenti di scuole superiori ed istituti professionali cercano lavoro. Firstday ti supporta in questa importnate transizione, aiutandoti a trovare il lavoro che più si adatta alle tue esigenze e alle tue ambizioni</p>		
				<h3>
					trova lavoro in maniera semplice
				</h3>
								<p>Spendi le tue giornate in maniera più produttiva che passare ore e ore a leggere annunci. Con Firstday trovare lavoro non è mai stato più facile, dovrai solo uploadare il tuo CV e lasciare che il nostro tool trovi le opportunità per te</p>
				<h3>
					mettiti in mostra
				</h3>
								<p>Presenteremo alle aziende solamente i profili più adatti alle loro esigenze assicurandoci così che il tuo CV ottenga la massima visibilità</p>
				<h3>
					costruisci la tua carriera
				</h3>
								<p>Inizia la tua carriera con il piede giusto, inseguendo solo le opportunità che meglio si adattano al tuo profilo e alle tue esigenze</p>
										<img src=\"<<[site-url]>>/wp-content/uploads/2019/07/space-89130_1280.jpg\" title=\"space-89130_1280\" alt=\"space-89130_1280\" />											
			<h2>Come funziona?</h2>		
		<p>Trova il tuo prossimo lavoro in tre semplici passi. Non preoccuparti, ti aiuteremo noi a fare tutto</p>		
				<h3>
					REGISTRATI
				</h3>
								<p>Registrati in pochi istanti compilando l'apposito form ed unisciti a Firstday</p>
				<h3>
					INVIA CV
				</h3>
								<p>Inviaci il tuo CV aggiornato</p>
				<h3>
					FAI COLLOQUI
				</h3>
								<p>Il nostro algoritmo contatterà le aziende e ti notificherà non appena avremo trovato un match</p>
			<h2>Sei pronto per cercare lavoro con noi?</h2>		
			<a href=\"<<[site-url]>>/register/\" role=\"button\">
						Registrati
					</a>"
