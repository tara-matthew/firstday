post_content = "<h2>CHI SIAMO</h2>
Se vuoi saperne di più sei nel posto giusto
<h3>La nostra storia</h3>
Firstdayyy nasce da un'intuizione: dare ai neo-diplomati di scuole superiori ed istituti professionali tutte le risorse necessarie per un corretto inserimento nel mondo del lavoro.

In un mercato del lavoro sempre più competitivo e dinamico, trovare lavoro può facilmente trasformarsi in un ostacolo insormontabile - specie se non aiutati. Firstday vuole darti supporto in questa importante fase.

La nostra missione è aiutarti ad entrare nel mondo del lavoro nel modo più corretto e, al contempo, semplice possibile.

Siamo un team con le esperienze più disparate ma accomunato da una passione: aiutare la forza lavoro del domani a realizzare il proprio potenziale. Se ti senti pronto a condividere questa passione con noi contattaci e salta a bordo - più siamo, meglio è!

Tommaso - Founder e CEO

https://www.youtube.com/watch?v=TpJ2LjF16s8"
